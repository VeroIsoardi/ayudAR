<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> -->
    <link href=" {{ url_for('static', filename='assets/css/material-kit.css') }}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" src="{{url_for('static', filename='static/style.css')}}">
    <link rel="icon" type="image/png" src="{{url_for('static', filename='assets/img/favicon.ico')}}">
    <title>{% block title %}Login{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  </head>
  <body>
    <br>
    <div class="col-lg-6 col-md-6 mx-auto">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
      {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">
          <div class="container text-center">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true"><i class="material-icons">clear</i></span>
            </button>
            {{ message }}
          </div>
          {% endfor %}
        </div>
      </ul>
      {% endif %}
    {% endwith %}
    </div>
    <div class="section section-signup" >
      <div class="row">
        <div class="col-lg-3 col-md-6 mx-auto">
          <div class="rightside d-flex justify-content-center">
            <div class="card card-login" style="height: 17rem;">
              <form class="form" action="{{ url_for('auth_authenticate') }}" method="POST">
                <div class="card-header card-header-info text-center">
                  <h4 class="card-title">Iniciar sesión</h4>
                </div>
                <div class="card-body">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" name="email" required>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input class="form-control" placeholder="Contraseña" autocomplete="" type="password" name="password" required >
                  </div>
                  <div class="footer text-center" style="margin-left: 15px;" >
                    <button type="submit" class="btn btn-info btn-round btn-wd btn-lg">Iniciar sesión</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='assets/js/core/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='assets/js/core/popper.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='assets/js/core/bootstrap-material-design.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='assets/js/plugins/moment.min.js')}}" type="text/javascript"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="{{url_for('static', filename='assets/js/material-kit.js')}}" type="text/javascript"></script>
  </body>
</html>
