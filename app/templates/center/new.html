{% extends "layout/layout.html" %}
{% block title %}Centros{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="col-lg-4 col-md-6 mx-auto">
  <h3>Crear un centro</h3>
  <form action="{{ url_for('center_create') }}" name="form1" method="POST">
    <p>
        <label><strong> Nombre: </strong>  </label></br>
            <input class="form-control" required name="name" placeholder="Nombre"  />
    </p>
    <p>
        <label><strong> Dirección:</strong>   </label></br>
            <input class="form-control" required name="address" placeholder="Dirección" />
    </p>
    <p>
        <label><strong> Teléfono:</strong>   </label></br>
            <input class="form-control" required name="phone" placeholder="Teléfono" />
    </p>
    <p>
        <label><strong> Hora de apertura: </strong>  </label></br>
            <input type="time" required name="open_time" placeholder="Hora de apertura" />
    </p>
    <p>
        <label><strong> Hora de cierre: </strong>  </label></br>
            <input type="time" required name="close_time" placeholder="Hora de cierre" />
    </p>
    <p>
        <label><strong> Tipo de centro: </strong>  </label></br>
            <input class="form-control" required name="center_type" placeholder="Tipo de centro" />
    </p>
    <p>
        <label><strong> email: </strong>  </label></br>
            <input class="form-control" required name="email" placeholder="email" />
    </p>
    <p>
      <label><strong> Municipalidad: </strong>  </label></br>
          <input class="form-control" required name="municipality" placeholder="Municipalidad" />
  </p>
    <p>
        <label><strong> Pagina Web: </strong>  </label></br>
            <input class="form-control" required name="web" placeholder="Web:" />
    </p>

      <input class="btn btn-info" type="submit" value="Crear">
      <a class="btn btn-default" href="{{ url_for('centers') }}" class="link">Volver</a>
      </p>
    

  </form>
</div>
</div>
{% endblock %}
