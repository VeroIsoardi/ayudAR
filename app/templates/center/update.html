{% extends "layout/layout.html" %}
{% block title %}Actualizar usuario{% endblock %}
{% block head %}
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />

<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
type="text/css"
/>
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
{{ super() }}
{% endblock %}
{% block content %}

{% include 'helpers/messages.html' %}
<div class="col-lg-4 col-md-6 mx-auto">
  <h2>Actualizar usuario</h2>
  <form action="{{ url_for('center_commit_update') }} " name="form1" method="POST" onsubmit="submitHandler(event)">
    <input name="id" type="hidden" value="{{center.id}}">
    <p>
        <label><strong> Nombre: </strong>  </label></br>
            <input class="form-control" required name="name" placeholder="Nombre" value="{{center.name}}" />
    </p>
    <p>
        <label><strong> Dirección:</strong>   </label></br>
            <input class="form-control" required name="address" placeholder="Dirección" value="{{center.address}}" />
    </p>
    <p>
        <label><strong> Teléfono:</strong>   </label></br>
            <input class="form-control" required name="phone" placeholder="Teléfono" value="{{center.phone}}" />
    </p>
    <p>
        <label><strong> Hora de apertura: </strong>  </label></br>
            <input type="time" required name="open_time" placeholder="Hora de apertura" value="{{center.open_time}}" />
    </p>
    <p>
        <label><strong> Hora de cierre: </strong>  </label></br>
            <input type="time" required name="close_time" placeholder="Hora de cierre" value="{{center.close_time}}" />
    </p>
    <p>
        <label><strong> Tipo de centro: </strong>  </label></br>
            <input class="form-control" required name="center_type" placeholder="Tipo de centro" value="{{center.center_type}}" />
    </p>
    <p>
      <label><strong> Municipalidad: </strong>  </label></br>
          <input class="form-control" required name="municipality" placeholder="Municipalidad" value="{{center.municipality}}" />
  </p>
    <p>
        <label><strong> Pagina Web: </strong>  </label></br>
            <input class="form-control" required name="web" placeholder="Web:" value="{{center.web}}" />
    </p>

    <div class="map-container">
      <div id="mapid" style="width: 600px; height: 400px; position: relative; outline: none;"></div>
   </div>

    <input type="hidden" name="lat" id="lat" value="{{center.latitude}}">
    <input type="hidden" name="lng" id="lng" value="{{center.longitude}}">

</div>
  <div class="row text-center justify-content-center">
    <input class="btn btn-info" type="submit" value="Actualizar">
    <a class="btn btn-default" href="{{ url_for('centers') }}" class="link">Volver</a>
    </p>
  </form>
</div>
</div>


<style>
  div.content {
    float: left;
    text-align: center;
    margin: 10px;
  }
</style>
<script src="{{url_for('static', filename='assets/js/map.js')}}" type="text/javascript"></script>
{% endblock %}
