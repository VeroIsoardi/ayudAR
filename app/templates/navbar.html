{% block navbar %}
{% if is_authenticated(session) %}
<nav class="navbar navbar-expand-lg bg-info sticky-top" color-on-scroll="100" id="sectionsNav">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="/"><img src="/static/assets/img/image0.png" height="80%" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link d-sm-none d-md-block" href="/"> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#"> Centros
                    </a>
                </li>
                {% for rol in session['roles'] %}
                {%if rol.name == "admin"%}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('usersPag', num_page=1) }}"> Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('pagesettings_indexPage') }}"> Configuración
                    </a>
                </li>
                {%endif%}
                {% endfor %}
            </ul>
        </div>
        <div class="nav-item dropdown">
            <a class=" dropdown-toggle  nav-link" style="color: #ffffff;" href="#" id="navbarDropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentcolor"
                    style="margin-top: -7px;     top: 3px;     position: relative;     margin-right: 3px;" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                    <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                    <path fill-rule="evenodd"
                        d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
                </svg>
                <Span>{{session['user']}}</Span>
                <b class="caret"></b>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Perfil</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ url_for('auth_logout') }}">Cerrar sesión</a>
            </div>
        </div>
    </div>
</nav>
{% else %}
<nav class="navbar navbar-expand-lg bg-info sticky-top" color-on-scroll="100" id="sectionsNav">
    <div class="container">
        <a class="navbar-brand" href="/"><img src="/static/assets/img/image0.png" height="80%" /></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth_login')}}">
                        <svg width="1.75em" height="1.75em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="margin-top: -7px;     top: 3px;     position: relative;     margin-right: 3px;">
                            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                        <span style="font-weight: bold; font-size: 14px;">Ingresá</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endif %}
{% endblock %}
