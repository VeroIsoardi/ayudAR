{% extends "layout/layout.html" %}
{% block title %}Información turno{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="col-lg-4 col-md-6 mx-auto">
  <h3>Información turno</h3>
  <form action="#" name="form1" method="POST">
    <p>
        <label><strong> Email solicitante: </strong></label></br>
            <input class="form-control" required name="email" placeholder="Nombre" value="{{turn.email_request}}" disabled />
    </p>
    <p>
        <label><strong>Fecha:</strong></label></br>
            <input type="date" class="form-control" min={{today}} required name="day" placeholder="Dirección" value="{{turn.day}}" disabled />
    </p>
    <p>
      <label><strong>Horario:</strong></label></br>
      <input type="text" class="form-control" required name="timeturn" placeholder="Horario" value="{{timeturn}}" disabled/>
  </p>        
      <a class="btn btn-default" href="{{ url_for('center_turnosDisp', idcenter=idcenter) }}" class="link">Volver</a>
      </p>
  </form>
</div>
<style>
  div.content {
    float: left;
    text-align: center;
    margin: 10px;
  }
</style>
</div>
{% endblock %}
