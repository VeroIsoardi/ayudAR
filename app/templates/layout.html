<!DOCTYPE html>
<html lang="es">

<head>
  {% block head %}
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> -->
  <link href=" {{ url_for('static', filename='assets/css/material-kit.css') }}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <title>{% block title %}Ayudar{% endblock %}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>


  {% endblock %}
</head>

<body>
  {% include 'navbar.html'%}
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  {% if is_authenticated(session) %}
  <div id="footer" style="background-color: #D8D8D8;">
    {% block footer %}
    {% endblock %}
  </div>
  {% endif %}
  <script src="static/assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="static/assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="static/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="static/assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="static/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="static/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin  -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="static/assets/js/material-kit.js?v=2.0.4" type="text/javascript"></script>
</body>
</body>

</html>
