{% extends "layout/layout.html" %}
{% block title %}Consultas{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="col-lg-4 col-md-6 mx-auto">
  <h3>Crear un usuario</h3>
  <form action="{{ url_for('user_create') }}" name="form1" method="POST">
    <p>
      <label><strong> Email:</strong>   </label> </br>
          <input type="email" class="form-control" required name="email" placeholder="Correo" />
    </p>
    <p>
      <label><strong> Contraseña:</strong>  </label></br>
          <input class="form-control" required type="password" name="password" placeholder="Clave" />
    </p>
    <p>
      <label><strong> Nombre de usuario:</strong>  </label></br>
          <input class="form-control" required name="username" placeholder="Username" />
    </p>
    <p>
      <label><strong> Nombre: </strong>  </label></br>
          <input class="form-control" required name="first_name" placeholder="Nombre" />
    </p>
    <p>
      <label><strong> Apellido:</strong>   </label></br>
          <input class="form-control" required name="last_name" placeholder="Apellido" />
    </p>

   
      <div class="content addRoles">
        <select multiple="multiple" id="select1" style="width:100px;height:160px;border: 1px solid #e4e5ee;
        border-radius: 3px;">
          {% for rol in roles %}
          <option class="optiones" value={{rol.id}}>{{rol.name}}</option>
          {% endfor %}
        </select>
        <div>
          <span class="espanes" id="add">Añadir rol</span>
          <span class="espanes" id="add_all">Añadir todos</span>
        </div>
      </div>
      <div class="content addRoles">
        <select multiple name="roles[]" id="select2" style="width: 100px;height:160px;border: 1px solid #e4e5ee;
        border-radius: 3px;">
        </select>
        <div>
          <span class="removes" id="remove">Eliminar rol</span>
          <span class="removes" id="remove_all">Eliminar todos</span>
        </div>
      </div>
  
      <input class="btn btn-info" type="submit" onclick="selectAll();" value="Crear">
      <a class="btn btn-default" href="{{ url_for('usersPag', num_page=1) }}" class="link">Volver</a>
      </p>
    
  </form>
</div>

<script src="{{url_for('static', filename='assets/js/page-scripts/addRoles.js')}}" type="text/javascript"></script>

</div>
{% endblock %}
